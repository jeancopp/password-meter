<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{title}"></title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<form>
		<div class="container">
			<fieldset>
				<legend th:text="#{legend}"></legend>
				<div class="jumbotron" style="margin-top: 50px;">
					<div class="row">
						<input type="password" class="form-control"
							th:placeholder="#{password.placeholder}" id="password" name="password" />
					</div>
					<div class="row">
						<span class="label label-default" id="score">0%</span> 
						<span class="label label-danger" id="complexity" th:text="#{complexity.tooshort}"></span>
					</div>
				</div>
			</fieldset>
		</div>
	</form>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/password.js" ></script>
</body>
</html>
